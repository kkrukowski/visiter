<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Visiter-narzędzie stosowane w firmach, gdzie wymaga się od użytkownika wcześniejszego umówienia wizyty w celu wykonania przez pracownika firmy danej usługi." />
    <meta name="keywords" content="Visiter,Calendar,kalendarz,umówienia,wizyty" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    

    <title>Visiter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="shortcut icon" href="pic/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <script src="js/index.js"></script>
    
</head>
<body>
    <section id="sekcja_logowanie" style="height: 530px;">
        
        <img src="pic/logo.PNG">
        <h3>REJESTRACJA</h3>
        <form action="/rejestracja.html" method="get">
            <input type="email" placeholder="E-mail">
            <input type="text" placeholder="Imie">
            <input type="text" placeholder="Nazwisko">
            <div id="plec">
                <label><input type="radio" name="plec">Mężczyzna</label>
                <label><input type="radio" name="plec">Kobieta</label>
            </div>
            <input id="pass" for="pass" type="text" autocomplete placeholder="Hasło">
            <i  class="far fa-eye" id="eye" onclick="pokazhaslo()"></i>
            <input id="submit" type="submit" value="Zarejestruj się">
        </form>
    </section>
</body>
</html>
