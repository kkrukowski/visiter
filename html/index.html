<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Visiter-narzędzie stosowane w firmach, gdzie wymaga się od użytkownika wcześniejszego umówienia wizyty w celu wykonania przez pracownika firmy danej usługi." />
    <meta name="keywords" content="Visiter,Calendar,kalendarz,umówienia,wizyty" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    

    <title>Visiter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="shortcut icon" href="pic/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <script src="js/index.js"></script>
    
</head>
<body>
    <section id="sekcja_logowanie">

        <img src="pic/logo.PNG">
        <h3>LOGOWANIE</h3>
        <form action="/login" method="post">
            <label for="username"></label>
            <input type="username" name="username" autocomplete placeholder="E-mail">
            <label for="password"></label>
            <input id="password" for="password" type="password" name="password" autocomplete placeholder="Hasło">
            <i class="far fa-eye" id="eye" onclick="pokazhaslo()"></i>
            </div>
            <a href="przyp_haslo.html"><p>Przypomnij hasło</p></a>
            <input id="submit" type="submit" value="Zaloguj się">
            <br>
            Nie masz konta? <p><a href="rejestracja.html">Załóż konto</p>
        </form>
    </section>
    <% if(message!=""){%>
        <div class="error">
            <p><%= message %></p>
        </div>
    <% }%>
</body>
</html>
